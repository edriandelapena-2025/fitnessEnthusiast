<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Member</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    html, body {
      height: 107%;
      background: url('bg2.jpg') no-repeat center center/cover;
      color: #fff;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
      color: white;
    }

    .logo-img {
      height: 40px;
      width: 40px;
      margin-right: 10px;
      border-radius: 50%;
      object-fit: cover;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #bbb;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav a:hover, nav a.active {
      color: red;
    }

    section.body {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px 50px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
    }

    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      flex-wrap: wrap;
      gap: 10px;
    }

    #search {
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      outline: none;
      width: 250px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      backdrop-filter: blur(5px);
    }

    #search::placeholder {
      color: #ccc;
    }

    .btn-add {
      background: #ff4d4d;
      padding: 10px 20px;
      border-radius: 25px;
      color: white;
      text-decoration: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
    }

    th, td {
      padding: 15px;
      text-align: center;
      color: #fff;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
      background-color: rgba(255, 0, 0, 0.3);
      font-weight: bold;
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .action-btn {
      padding: 8px 16px;
      border-radius: 20px;
      margin: 2px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      text-decoration: none;
      transition: 0.3s;
      color: white;
    }

    .btn-edit {
      background-color: #3498db;
    }

    .btn-delete {
      background-color: #e74c3c;
    }

    #editModal {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.75);
      z-index: 9999;
    }

    .modal-content {
      background-color: #222;
      padding: 30px;
      border-radius: 15px;
      width: 600px;
      color: white;
      max-height: 80vh;
      overflow-y: auto;
      border: 1px solid #ff3333;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }

    .modal-content label {
      font-size: 14px;
      color: #ccc;
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      background-color: #333;
      color: white;
    }

    .image-upload {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }

    .image-upload img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
    }

    .image-upload input[type="file"] {
      display: none;
    }

    .image-upload .hover-text {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 0 0 50% 50%;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .image-upload label:hover img {
      filter: brightness(65%);
    }

    .image-upload label:hover .hover-text {
      opacity: 1;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 25px;
    }

    .cancel-btn,
    .modal-content button[type="submit"] {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .cancel-btn {
      background-color: #666;
      color: white;
    }

    .modal-content button[type="submit"] {
      background-color: #ff3333;
      color: white;
    }

#memberTable tbody td:first-child img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #fff;
  box-shadow: 0 0 5px rgba(0,0,0,0.3);
  display: block;
  margin: 0 auto;
}

input,
select,
textarea {
  background-color: #1e1e1e;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 8px;
  width: 100%;
  margin-bottom: 10px;
}

input.filled,
select.filled,
textarea.filled {
  background-color: #e6eeff;
  color: black;
}


input:focus,
select:focus,
textarea:focus {
  outline: none;
  box-shadow: 0 0 4px #ffffffaa;
}

  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.jpg" alt="Gym Logo" class="logo-img" /> ED & JEM'S FITNESS GYM
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="membership.html">Membership Fees</a>
      <a href="table.html" class="active">Membership Lists</a>
      <a href="goal.html">Goal</a>
      <a href="aboutus.html">About Us</a>
    </nav>
  </header>

  <section class="body">
    <h1>Gym Membership</h1>
    <div class="top-controls">
      <input type="text" id="search" placeholder="Search by Name...">
      <a href="add.html" class="btn-add">Add New Member</a>
    </div>
    <table id="memberTable">
      <thead>
        <tr>
          <th>Photo</th><th>Name</th><th>Contact Number</th><th>Age</th>
          <th>Gender</th><th>Address</th><th>Membership</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
	    <script src="script.js"></script>
    </table>
  </section>

  <div id="editModal">
    <div class="modal-content">
      <form id="addForm" method="POST" action="handler.php" enctype="multipart/form-data">
        <h2 style="text-align: center;">Add Member</h2>
        <p style="text-align: center; color: #ff9999; font-size: 14px;">Note: You must upload a profile picture before submitting.</p>

        <div class="image-upload">
          <label for="photoInput">
            <img src="default.jpg" id="previewPhoto" alt="Profile Photo" />
            <span class="hover-text">Upload Photo</span>
          </label>
          <input type="file" name="photo" id="photoInput" accept="image/*" required />
        </div>

        <input type="hidden" name="action" value="add">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>

        <label for="number">Contact Number</label>
        <input type="text" name="number" id="number" required>

        <label for="age">Age</label>
        <input type="number" name="age" id="age" required>

        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
          <option value="" disabled selected>Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

        <label for="address">Address</label>
        <input type="text" name="address" id="address" required>

        <label for="membership">Membership</label>
        <select name="membership" id="membership" required>
          <option value="" disabled selected>Select membership</option>
          <option value="Monthly">Monthly</option>
          <option value="Quarterly">Quarterly</option>
          <option value="Yearly">Yearly</option>
        </select>

        <div class="button-row">
          <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
          <button type="submit">Add Member</button>
        </div>
      </form>
    </div>
  </div>

 <script>
  function closeModal() {
    document.getElementById("editModal").style.display = "none";
  }

  const photoInput = document.getElementById("photoInput");
  const previewPhoto = document.getElementById("previewPhoto");

  photoInput.addEventListener("change", function () {
    const file = this.files[0];
    if (file) {
      previewPhoto.src = URL.createObjectURL(file);
    }
  });

  document.getElementById("addForm").addEventListener("submit", function (event) {
    const photo = document.getElementById("photoInput").files[0];
    if (!photo) {
      event.preventDefault();
      alert("⚠️ Please upload a profile photo before submitting.");
      document.getElementById("photoInput").focus();
    }
  });

  function updateFilledStatus(field) {
    if (field.value.trim() !== "") {
      field.classList.add("filled");
    } else {
      field.classList.remove("filled");
    }
  }

  document.querySelectorAll("input, select, textarea").forEach((field) => {
    updateFilledStatus(field); 

    field.addEventListener("input", () => updateFilledStatus(field));
    field.addEventListener("change", () => updateFilledStatus(field));
  });
</script>

</body>
</html>
